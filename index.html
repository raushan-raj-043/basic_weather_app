<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Weather Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="img/searchicon.png" /></button>
      </div>

      <div class="error">
        <p>Invalid City Name</p>
      </div>

      <div class="weather">
        <img src="img/weatherIcon.png" class="weather-icon" />
        <h1 class="temp">22Â°</h1>
        <h2 class="city">Gaunaha</h2>

        <div class="details">
          <div class="col">
            <img src="img/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="img/wind.png" />
            <div>
              <p class="wind">15km/hr.</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
